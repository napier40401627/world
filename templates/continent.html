<!doctype html>
<html>
<head>
	<link rel='stylesheet' href='/static/style.css'>
</head>
	<body>
		{% extends "alpha.html" %}
		{% block content %}
		<h1>{{a}}</h1>
		<div>There are {{length_of_cl}} countries in {{a}}</div>
		<ul>
			{% for c in cl %}
			<li><a href='/countryByName/{{c.name}}'>
				<img src='/static/flags/{{c.tld}}.gif' class='tiny'>
			 {{c.name}}</a></li>
			{% endfor %}
		</ul>
		{% endblock %}
	</body>
</html>
